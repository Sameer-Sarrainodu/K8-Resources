apiVersion: v1
kind: Deployment
metadata:
  name: nginx
  labels:
    purpose: Deployment-demo
    project: roboshop
    environment: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      project: roboshop
      environment: dev
  template:
    metadata:
      labels:
        purpose: Deployment-demo
        project: roboshop
        environment: dev
    spec:
      containers:
      - name: nginx
        image: nginx:latest
